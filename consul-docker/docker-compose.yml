version: "3.7"

networks:
  kong-net:
    external: true
    driver: bridge

services:
  master:
    build:
      context: .
      dockerfile: dockerfile
    container_name: consul-master
    restart: always
    tty: true
    ports:
      - "8080:80"
      - "8500:8500"
    networks:
      - kong-net